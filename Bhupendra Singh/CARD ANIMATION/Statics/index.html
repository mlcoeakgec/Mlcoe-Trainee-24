<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="Radio" name="Slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter.</h4>
                        <p>Winter has so much to offer -
                            creative activities.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology.</h4>
                        <p>Gets Better everyday - 
                        stay tuned.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalisation.</h4>
                        <p>Help people all over the world.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New Technologies.</h4>
                        <p>Space engineering becomes
                          more & more advanced.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Cars.</h4>
                        <p>modern cars are playing a vital role in creating a safer, 
                        more sustainable, and technologically integrated world.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c6" checked>
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Marketing.</h4>
                        <p>Marketing promotes products or services by engaging customers 
                        and creating value.</p>
                    </div>
                </div>
            </label>
            <input type="Radio" name="Slide" id="c7" checked>
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Fashion & Beauty.</h4>
                        <p>Fashion and beauty enhance personal style, self-expression,
                         and confidence through clothing, cosmetics, and grooming.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
